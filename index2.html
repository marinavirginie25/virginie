<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><label>CHECK YOUR MARKS</label></h1>
    <input type="number" id="marks" placeholder="ENTER YOUR MARKS">
    <button onclick="CheckMarks()">CHECK</button>
    <h1 id="result"></h1>
    <script>
       function CheckMarks(){
            const marks=document.getElementById('marks').value;
            if(marks >= 70){
                document.getElementById('result').innerHTML="COMPETENT";
            }
            else {
                document.getElementById('result').innerHTML="NYC";
            }
            
            
        }
    </script>
</body>
    
</body>
</html>
