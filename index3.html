<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="display"></nav>
    <button onclick="product()">Display product</button>
    <script>
        function product() {
            let v = 5;
            let d = 34;
            const x = v * d;
            document.getElementById('display').innerText=x;
        }
    </script>

    
</body>
</html>
